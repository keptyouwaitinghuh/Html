<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="Styles/icon.css" />
        <link rel="stylesheet" type="text/css" href="Styles/desktop.css" />
        <link rel="stylesheet" type="text/css" href="Styles/window.css" />
        <link rel="stylesheet" type="text/css" href="Styles/panel.css" />
        <link rel="stylesheet" type="text/css" href="Styles/display.css" />
        <link rel="stylesheet" type="text/css" href="Styles/form.css" />
    </head>
    <body>

        <div class = window id="form">

            <div class=up>
                <img src="/Icons/keyboard.png" alt="not found">
                <div class=text>Form</div>
                <button>X</button>
                <button>-</button>
            </div>

            <div>
                <div class=EVH>Edit</div>  
                <div class=EVH>View</div>
                <div class=EVH>Help</div>
                <hr/>
            </div>

            
            <form>
                <div>
                    <div class=name>
                        Регистрация
                    </div>
                </div>

                <div></div>

                    <div class=name>
                        Фамилия
                    </div>

                    <input type="text" />

                    <div class=name>
                        Имя
                    </div>

                    <input type="text" />

                    <div class=name>
                        Отчество
                    </div>

                    <input type="text" />

                    <div class=name>
                        Email
                    </div>

                    <input type="text" />

                    <div id="row" style="grid-column-start:1; grid-column-end: 3;">
                        <div class=name>
                            Уч. заведение
                        </div>

                        <input type="text" style="float:left;"/>

                        <div class = name>
                            Курс
                        </div>

                        <input type="text" style="float:left;"/>
                    </div>

                    <div class = name>
                        Моб. телефон
                    </div>

                    <input type="text"/>

                    <div style="grid-column-start: 1; grid-column-end: 3; " id="competitions">
                        <div class = name style="font-size: 13px;">Конкурсы</div>
                        <div></div>

                        <div>
                            <input type="checkbox" />
                            <div class=name>Data Science</div>
                        </div>

                        <div>
                            <input type="checkbox" />
                            <div class=name>.Net</div>
                        </div>

                        <div>
                            <input type="checkbox" />
                            <div class=name>Software automation testing</div>
                        </div>

                        <div>
                            <input type="checkbox" />
                            <div class=name>Java</div>
                        </div>

                        <div>
                            <input type="checkbox" />
                            <div class=name>Mobile development</div>
                        </div>

                        <div>
                            <input type="checkbox" />
                            <div class=name>Web-разработка</div>
                        </div>

                        <div>
                            <input type="checkbox" />
                            <div class=name>Веб-приложения на php</div>
                        </div>
                        
                    </div>
                    <div style="grid-column-start: 1; grid-column-end: 3; text-align:right;">
                    <button>Подать заявку</button>
                    </div>
                    <script src="Scripts/buttons.js"></script>
            </form>
        </div>

    </body>
</html>
